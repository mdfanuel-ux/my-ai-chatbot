version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        # Sanity: show that Amplify wrote the real outputs file at the repo root
        - ls -la
        - test -f amplify_outputs.json || (echo "amplify_outputs.json missing!" && exit 1)
        - head -c 500 amplify_outputs.json
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
